name: pahrohfit-python-cd

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: 3.8.9
    - name: get-poetry
      run: pip install poetry
    - name: login
      run: poetry config http-basic.pypi pahrohfit ${{ secrets.PYPI_PASSWORD }}
    - name: build
      run: poetry build
    - name: publish
      run: poetry publish
