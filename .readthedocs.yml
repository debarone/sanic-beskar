version: 2

python:
  install:
    - requirements: docs/requirements.txt
    #- requirements: requirements.txt
    - method: pip
      path: .
  system_packages: true

build:
  os: ubuntu-22.04
  tools:
    python: "3.7"
  commands:
    - pip install poetry
    - poetry install
    - cd docs && poetry run python -m sphinx -T -E -b html -d _build/doctrees -D language=en . _build/html
